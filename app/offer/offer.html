<div>
    <h1>Offer Component</h1>
    <p>{{details.title}}</p>
    <hr>
    <div class="segment-title">
        <h2 id="availability-header" class="title-main">
            Choose your room
        </h2>
        <div id="availability-wizard-container">WizardView goes here</div>
    </div>
    <article class="segment no-target segment-title rooms-and-rates-segment">
        <!-- offers -->
        <!--{{!RoomsAndRatesView}}-->

        <table>
            <thead id="rooms-header">
            <tr>
                <th id="room-type-header">Room Type</th>
                <th id="rate-features-header">Options</th>
                <th *ngIf="offers.displayExpediaRewardsColumn" id="rewards-header">
                    Expedia+
                </th>
                <!--<#if roomsAndRates.isPriceDisplayTotal()>-->
                <th id="avg-rate-header">Avg rate per night</th>
                <th id="book-button-header">
                    <span class="visuallyhidden">Book</span></th>
            </tr>
            </thead>

            <!-- each room -->
            <tbody *ngFor="let room of offers.rooms; let i = index"
                   class="room room-above-fold"
                   [ngClass]="{'first-room-featured': room.showBestValue, 'single-offer-room': room.isSingleOfferRoom}">
            <tr *ngIf="room.name" class="rooms-and-rates-margin">
                <td [attr.colspan]="offers.descripColspan"></td>

            <tr *ngFor="let offer of room.offers; let i = index"
                class="rate-plan"
                [ngClass]="{'rate-plan-first': offer.isFeaturedOffer}">
                <td [attr.rowspan]="room.offerCount" class="room-info">
                    DUMMY DATA - {{room.name}}

                    <!-- PHOTOS / thumbnails ---------------------------------------------------------------------------------->
                    <!--{{> room-thumbnails-template ../../photos}}-->
                    <div *ngFor="let img of room.photos" class="room-thumbnail">
                        <a role="button"
                           aria-label="Launch room pictures overlay"
                           class="clickable-thumbnail"
                           href="javascript:void(0)"
                           data-track="HOT.HIS.RoomsAndRates.RoomHeroImage">
                            <!--{{#if img.caption}}-->
                            <!--<@uitk.figure src="path/to/image.jpg" alt="alt text" caption="fig caption text"-->
                            <!--aspectRatio="1-1" />-->
                            â€‹
                            <figure class="image aspect-ratio16-9 loading"
                                    data-media-type="image"
                                    data-lazy="true"
                                    [attr.data-src]="img.thumbNail"
                                    [attr.data-alt]="img.caption"
                                    data-aspect-ratio="16-9"
                                    data-class="tile-media">
                                <noscript><img alt="img.caption" class="tile-media"/></noscript>
                                <span class="media-loader"><span class="loader loader-primary loader-light loader-static loading"
                                                                 aria-hidden="true"
                                                                 title="Loading..."></span></span></figure>
                         <!--<@uitk.figure classes="large-thumbnail squared-thumbnail" src="{{thumbnailUrl}}" alt="{{caption}}"-->
                            <!--lazy="true" aspectRatio="1-1"/>-->
                            <!--<@uitk.figure classes="large-thumbnail rec-thumbnail" src="{{largeUrl}}" alt="{{caption}}"-->
                            <!--lazy="true" aspectRatio="16-9"/>-->
                            <!--{{else}}-->
                            <!--{{#if name}}-->
                            <!--<#assign altTextRoomName><@loc.msg id="altTextRoomName" /></#assign>-->
                            <!--<@uitk.figure classes="large-thumbnail squared-thumbnail" src="{{thumbnailUrl}}"-->
                            <!--alt="${altTextRoomName}" lazy="true" aspectRatio="1-1"/>-->
                            <!--<@uitk.figure classes="large-thumbnail rec-thumbnail" src="{{largeUrl}}" alt="${altTextRoomName}"-->
                            <!--lazy="true" aspectRatio="16-9"/>-->
                            <!--{{else}}-->
                            <!--<#assign altText><@loc.msg id="altText" /></#assign>-->
                            <!--<@uitk.figure classes="large-thumbnail squared-thumbnail" src="{{thumbnailUrl}}" alt="${altText}"-->

                            <!--<@uitk.figure classes="large-thumbnail rec-thumbnail" src="{{largeUrl}}" alt="${altText}"-->

                            <!--{{/if}}-->
                            <!--{{/if}}-->
                            <img src="/static/default/default/images/infosite/larger-image-icon.png"
                                 class="larger-image-icon"
                                 alt=""/>
                        </a>
                    </div>

              <!-- CLOSING TD FOR DEV -->
