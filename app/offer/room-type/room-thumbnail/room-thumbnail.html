<div class="room-thumbnail">
    <a role="button"
       aria-label="Launch room pictures overlay"
       class="clickable-thumbnail"
       href="javascript:void(0)"
       data-track="HOT.HIS.RoomsAndRates.RoomHeroImage">
        <figure class="image aspect-ratio1-1 large-thumbnail squared-thumbnail"
                data-media-type="image"
                data-late="true"
                data-src="//images.trvl-media.com/hotels/1000000/10000/3600/3546/3546_106_n.jpg"
                data-alt="Photo of room"
                data-aspect-ratio="1-1"
                data-class="tile-media">
            <img alt="Photo of room"
                 class="tile-media"
                 src="//images.trvl-media.com/hotels/1000000/10000/3600/3546/3546_106_n.jpg">
            <noscript>&lt;img src="//images.trvl-media.com/hotels/1000000/10000/3600/3546/3546_106_n.jpg" alt="Photo of
                room" class="tile-media"/&gt;</noscript>
        <span class="media-loader"><span class="loader loader-primary loader-light loader-static loading"
                                         aria-hidden="true"
                                         title="Loading..."></span></span></figure>
        <figure class="image aspect-ratio16-9 loading large-thumbnail rec-thumbnail"
                data-media-type="image"
                data-late="true"
                data-src="//images.trvl-media.com/hotels/1000000/10000/3600/3546/3546_106_l.jpg"
                data-alt="Photo of room"
                data-aspect-ratio="16-9"
                data-class="tile-media">
            <noscript>&lt;img src="//images.trvl-media.com/hotels/1000000/10000/3600/3546/3546_106_l.jpg" alt="Photo of
                room" class="tile-media"/&gt;</noscript>
        <span class="media-loader"><span class="loader loader-primary loader-light loader-static loading"
                                         aria-hidden="true"
                                         title="Loading..."></span></span></figure>
        <img src="/static/default/default/images/infosite/larger-image-icon.png" class="larger-image-icon" alt="">
    </a>
</div>
